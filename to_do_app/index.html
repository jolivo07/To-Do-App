<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac86957948.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="main d-flex justify-content-center align-content-center">
        <div class="container hh-100  hv-100 bg-white m-auto p-5 shadow">
            <h1 class="text-center py-4">ToDo App</h1>
            <form class="form-control p-4">
                <div class="mb-3 w-100 mx-auto">


                    <div class="container">
                        <div class="row">
                            <a href="form.html">Formulario</a>
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" placeholder="name">
                                    <label for="floatingInput">Name </label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                    <label for="floatingInput">Last Name </label>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input type="date"   class="form-control" id="dateBirth" placeholder="Date of birth">
                                    <label for="floatingInput">Date of birth </label>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="addres" placeholder="Addres">
                                    <label for="floatingInput">Addres </label>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="city" placeholder="City">
                                    <label for="floatingInput">City </label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="state" placeholder="State">
                                    <label for="floatingInput">State </label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="country" placeholder="Country">
                                    <label for="floatingInput">Country </label>
                                </div>
                            </div>
                            
                        </div>
                    </div>


                    <div class="container "><button type="button" class="btn btn-primary " id="send">Save</button>
                    </div>

            </form>
            <table class="table my-5 " id="table">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">First Name</th>
                        <th class="text-center" scope="col">Last Name</th>
                        <th class="text-center" scope="col">Date of birth</th>
                        <th class="text-center" scope="col">Address</th>
                        <th class="text-center" scope="col">City</th>
                        <th class="text-center" scope="col">State</th>
                        <th class="text-center" scope="col">Country</th>
                        <th class="text-center" scope="col">option</th>
                        

                    </tr>
                </thead>
                <tbody id="tbody">


                </tbody>
            </table>

        </div>
    </div>


    <script src="javascript.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
